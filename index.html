<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Carbon</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333; }
        header { background:#1b1b1b; color:#fff; padding:20px; text-align:center; }
        nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:bold; }
        main { padding:40px; text-align:center; }
        button { background:#0077ff; color:#fff; border:none; padding:15px 25px; font-size:16px; cursor:pointer; border-radius:5px; }
        button:hover { background:#005fcc; }
        footer { background:#1b1b1b; color:#fff; text-align:center; padding:20px; position:fixed; bottom:0; width:100%; }
        input[type=email] { padding:10px; width:250px; border-radius:5px; border:1px solid #ccc; }
    </style>
</head>
<body>
    <header>
        <h1>Orion Carbon</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to Orion Carbon</h2>
        <p>Blockchain-based carbon credit issuance and trading platform.</p>
        <div id="subscribe">
            <h3>Subscribe for updates</h3>
            <form onsubmit="subscribe(event)">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            <p id="msg" style="color:green;"></p>
        </div>
    </main>
    <footer>
        &copy; 2025 Orion Carbon. All rights reserved.
    </footer>

    <script>
        function subscribe(e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            document.getElementById('msg').innerText = `Thank you, ${email}, for subscribing!`;
            document.getElementById('email').value = '';
        }
    </script>
</body>
</html>
