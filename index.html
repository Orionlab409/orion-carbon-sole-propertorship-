<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orion Carbon - Home</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
<header>
  <div class="logo">Orion Carbon</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="pitch.html">Pitch</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Orion Carbon</h1>
    <p>Blockchain-based carbon credit issuance and trading platform</p>
    <button onclick="connectWallet()">Connect MetaMask</button>
    <p id="wallet-status"></p>
  </section>

  <section class="subscribe">
    <h2>Subscribe for Updates</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="subscribe()">Subscribe</button>
    <p id="msg"></p>
  </section>
</main>

<footer>
  &copy; 2025 Orion Carbon. All rights reserved.
</footer>

<script>
async function connectWallet() {
  if (window.ethereum) {
    try {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      document.getElementById('wallet-status').innerText = "Connected: " + accounts[0];
    } catch (err) {
      document.getElementById('wallet-status').innerText = "Connection rejected.";
    }
  } else {
    alert("MetaMask not detected. Please install MetaMask.");
  }
}

function subscribe() {
  const email = document.getElementById('email').value;
  document.getElementById('msg').innerText = `Thank you, ${email}, for subscribing!`;
  document.getElementById('email').value = '';
}
</script>
</body>
</html>
